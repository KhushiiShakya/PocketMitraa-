<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Budget Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js">

</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wallet"></i>üí∞ PocketMitraa!</h1>
            <p id="greeting">Welcome back! Manage your finances smartly.</p>
        </header>

        <div class="grid">
            <div>
                <h2><i class="fas fa-plus-circle"></i>üóÉÔ∏è Add Transaction</h2>
                <div class="form-group">
                    <select id="type">
                        <option value="income">üí∏ Budget</option>
                        <option value="expense">üí≥ Expense</option>
                    </select>
                    <input type="text" id="description" placeholder="Description (e.g., Coffee)">
                    <input type="number" id="amount" placeholder="Amount (‚Çπ)">
                    <button onclick="addTransaction()"><i class="fas fa-save"></i> Add</button>
                </div>

                <h2><i class="fas fa-bullseye"></i> Savings Goals</h2>
                <div class="form-group">
                    <input type="text" id="goalName" placeholder="Goal Name (e.g., New Laptop)">
                    <input type="number" id="goalAmount" placeholder="Target Amount (‚Çπ)">
                    <button onclick="addGoal()"><i class="fas fa-plus"></i> Add Goal</button>
                </div>
                <div id="goals"></div>
            </div>

            <div>
                <h2><i class="fas fa-filter"></i> Filter Transactions</h2>
                <select id="filter" onchange="filterTransactions()">
                    <option value="all">All</option>
                    <option value="Food">Food</option>
                    <option value="Education">Education</option>
                    <option value="Other">Other</option>
                </select>

                <h2><i class="fas fa-list"></i> Transactions</h2>
                <div id="transactions"></div>
                <button onclick="exportData()"><i class="fas fa-download"></i> Export to CSV</button>
            </div>
        </div>

        <h2><i class="fas fa-chart-pie"></i> Summary</h2>
        <div class="summary-cards">
            <div class="summary-card income-card">
                <h3>Total Budget</h3>
                <p>‚Çπ<span id="totalIncome">0</span></p>
            </div>
            <div class="summary-card expense-card">
                <h3>Total Expenses</h3>
                <p>‚Çπ<span id="totalExpenses">0</span></p>
            </div>
            <div class="summary-card balance-card">
                <h3>Balance</h3>
                <p>‚Çπ<span id="balance">0</span></p>
            </div>
        </div>

        <div id="charts">
            <canvas id="pieChart" width="100" height="100"></canvas>
            <canvas id="barChart" width="100" height="100"></canvas>
        </div>

        <div class="logout">
            <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
